<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="style-sheet" href="./Assets/style.css" type="text/css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Your, weather dashboard</h1>
    </header>
    <aside>
        <h3>Search for a city!</h3>
        <form id="city-search">
            <input type="text" placeholder="New York">
            <button type="button" id="search-button">Search</button>
        </form>
    </aside>
    <main>
        <div class="main-card"></div>
        <div class="5-day-forecast">
            <div class="card">
                <div class="date"></div>
            </div>
            <div class="card" id="history-search">
                <button></button>
            </div>
        </div>
    </main>

    <script rel="local-script" src="./Develop/script.js"></script>
</body>
</html>
