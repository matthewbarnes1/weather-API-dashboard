<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css" type="text/css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Your, weather dashboard</h1>
    </header>
    <aside>
        <h3>Search for a city!</h3>
            <input type="text" id="text-input" placeholder="New York"></input>
            <input type="button" id="search-button" value="Click me"></input>
    </aside>
    
    <main>
        <div class="main-card">
            <h3 class="name"></h3>
            <p class="temp"></p>
            <p class="desc"></p>
            <p></p>
        </div>
    </main>

    <footer></footer>

    <script rel="local-script" src="./Develop/script.js"></script>
</body>
</html>
